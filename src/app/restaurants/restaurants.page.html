<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
            <ion-back-button text="" icon="chevron-back-outline"></ion-back-button>
        </ion-buttons>
        <ion-title>Restaurants</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="bg_color">
    <div class="near_you">
        <h2></h2>
        <ion-list lines="none">
            <ion-item class="animate__animated_no animate__fadeInUp_no" (click)="restro_info()" *ngFor="let item of restaurants;">
                <div class="item_ineer">
                    <div class="img_box center_img">
                        <img src="assets/imgs/{{item.image}}" class="crop_img">
                        <ion-badge color="success">{{item.rating}}</ion-badge>
                        <div class="details">
                            <h2>{{item.name}}</h2>
                            <ion-icon class="zmdi zmdi-bookmark ion-text-end"></ion-icon>
                            <p>{{item.description}}</p>
                        </div>
                    </div>
                    <ion-row>
                        <ion-col size="5">
                            <h4>30-45 min</h4>
                            <h3>Avg. delivery time</h3>
                        </ion-col>
                        <ion-col size="3">
                            <h4>â‚¹ {{item.min_Amount}}</h4>
                            <h3>Min. Order</h3>
                        </ion-col>
                        <ion-col size="4">
                            <h4>{{item.payment_method}}</h4>
                            <h3>pay_mod</h3>
                        </ion-col>
                    </ion-row>
                </div>
            </ion-item>
