    </ion-toolbar>

<ion-content class="bg_color">
    <div class="use_current_location animate__animated_no animate__slideInUp_no" (click)="home()">
        <h2 class="d-flex">
            <ion-icon class="zmdi zmdi-gps-dot ion-text-start"></ion-icon> {{"use_current_location" | translate}}
        </h2>
    </div>

    <div class="recent_location d-flex animate__animated_no animate__slideInUp_no" *ngFor="let add of customerAddress" style="border: 1px dashed #f8a30e;">
        <!-- <ion-icon class="zmdi zmdi-time-restore ion-text-start"></ion-icon>_no -->
        <div class="text" style="padding:15px">
            <!-- <h2 class="d-flex animate__animated_no animate__slideInUp_no"> {{"recent_location" | translate}}</h2> -->
            <h3 class="animate__animated_no animate__slideInUp_no" (click)="home(add)">{{add.address}}</h3>
            <!-- <h3 class="animate__animated_no animate__slideInUp_no" (click)="home()">Los Angeles, USA</h3>
				<h3 class="animate__animated_no animate__slideInUp_no" (click)="home()">New City Garden, Hemilton</h3> -->
        </div>
    </div>


</ion-content>
